<!DOCTYPE html>
<html>
<head>
  <title>Booking Service</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
</head>
<body>
  <div class="banner">
    <div class="left">
      <h1>Booking Service</h1>
    </div>
    <div class="right">
      <button onclick="navigateTo('signup.html')">Sign Up</button>
      <button onclick="navigateTo('signin.html')">Sign In</button>
    </div>
  </div>
  <h2>Welcome to the Booking Service</h2>
  <button onclick="navigateTo('admin.html')">I am Admin</button>
  <button onclick="navigateTo('driver.html')">I am Driver</button>
  <button onclick="navigateTo('owner.html')">I am Car Owner</button>
  
  <input type="text" id="pickup" name="pickup" placeholder="Enter start location" required>
  <button type="button" id="pickup-map-button">Pin Location on Map</button>
  <input type="text" id="dropoff" name="dropoff" placeholder="Enter destination" required>
  <button type="button" id="dropoff-map-button">Pin Location on Map</button>

  <script>
    function navigateTo(page) {
      window.location.href = page;
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
